<!DOCTYPE html>
	<html lang="en">
		<head>
			<title>Demo</title>
			<meta charset="utf-8">
			<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
			<link rel="stylesheet" href="../style/index.css">
			<script src="../lib/jquery-3.6.0.min.js"></script>
			<script src="../lib/index.js"></script>
			<script src="../lib/util.js"></script>
		</head>
		<body>			
			<div class="templateSetting" hidden>
				<p><label>CSS Style:</label>				
				<select id="cssStyle" oninput=postStyleSelect()>				
					<option value="cssStyle1">style1</option>
					<option value="cssStyle2">style2</option>
					<option value="cssStyle3">style3</option>
					<option value="cssStyle4">style4</option>
				</select></p>
				<p>
				<label>Backend Lauguage:</label>
				<select id="backendLang" oninput=postBackLanguageSelect()>				
					<option value="bk_lang_php">php</option>
					<option value="bk_lang_ruby">ruby on Rail</option>
					<option value="bk_lang_nodejs">Node.js </option>
					<option value="bk_lang_c++">C++</option>
				</select>
				</p>
			</div>
			<br>
			<div class="loginBox">
				<p><label>Account:</label>
				<input type="text" id="UserID"></p>
				<p><label>Password:</label>
				<input type="password" id="UserPW"></p>
				<p class="error" id="showEnterIDPW">*Please enter the ID/PW</p>
				<p><input type="checkbox" onclick="savePW()" id="rememberPW"></input>Remember Password</p><br>
				<button id="loginBtn" onclick="login()">Login</button><br>
				<p><a href="" style="color:blue">Forgot Password?</a><p>
				<p><a href="">Google<a>
				<a href="">FB<a>
				<a href="">Twitter<a><p>
				<p><a href="registerPage.html">Sign Up<a><p>
			</div>			
		</body>
	</html>
